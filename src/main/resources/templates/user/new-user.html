<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common-head :: common-head"/>
<body>
<div th:replace="fragments/header :: header">
</div>
<div class="container">
    <form action="#" th:action="@{/users}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="exampleInputPassword1">Nazwa</label>
            <input type="text" class="form-control" placeholder="nazwa" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                   th:field="*{email}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                   th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Rola</label>
            <input type="text" class="form-control" placeholder="rola" th:field="*{role}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
