<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Stragany</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Nazwa</th>
        <th> Opis</th>
        <th> Ilość</th>
        <th> Cena</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${products.empty}">
        <td colspan="2">Może coś sprzedasz?</td>
    </tr>
    <tr th:each="product : ${products}">
        <td><span th:text="${product.name}"> nazwa </span></td>
        <td><span th:text="${product.description}"> opis </span></td>
        <td><span th:text="${product.quantity}"> ilość </span></td>
        <td><span th:text="${product.price}"> cena </span> PLN</td>
        <td>
            <a th:href="@{/products/edit/}+${product.id}"><span class="material-icons">Edytuj</span></a>
        </td>

        <form method="POST" th:action="@{users/products/delete/}+${product.id}">
            <td>
                <button type="submit" name="submit" class="link-button">Usuń</button>
            </td>
        </form>


    </tr>
    </tbody>
</table>


</body>
</html>
