<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common-head :: common-head"/>
<body>
<div th:replace="fragments/header :: header">
</div>
<div class="container">
    <div class="new-product">
        <a th:href="'/products/new'"><span class="btn btn-info">Dodaj nowy produkt</span></a>
    </div>
    <table>
        <thead>
        <tr>
            <th></th>
            <th> Nazwa</th>
            <th> Opis</th>
            <th> Ilość</th>
            <th> Cena</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${products.empty}">
            <td colspan="2">Może coś sprzedasz?</td>
        </tr>
        <tr th:each="product : ${products}">
            <td>
                <img th:src="${product.imageUrl != 'brak' ? product.imageUrl :'/img/noimage.jpg'}"
                     alt="Brak zdjęcia"/>
            </td>
            <td><span th:text="${product.name}"> nazwa </span></td>
            <td><span th:text="${product.description}"> opis </span></td>
            <td><span th:text="${product.quantity}"> ilość </span></td>
            <td><span th:text="${product.price}"> cena </span> PLN</td>
            <td>
                <a th:href="@{/products/edit/}+${product.id}"><span class="material-icons">Edytuj</span></a>
            </td>
            <td>
                <a th:href="@{/products/delete/}+${product.id}" class="btn btn-danger">Usuń</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
