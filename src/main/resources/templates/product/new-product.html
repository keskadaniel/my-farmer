<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common-head :: common-head"/>
<body>
<div th:replace="fragments/header :: header">
</div>
<div class="container">
<form action="#" th:action="@{/products}" th:object="${product}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="exampleInputPassword1">Nazwa</label>
        <input type="text" class="form-control" placeholder="nazwa" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Opisz go</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="opis" th:field="*{description}">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</span>
    </div>
    <div class="form-group">
        <label>Jak będziesz sprzedawać?</label>
        <select id="unit" name="role" th:field="*{unit}">
            <option th:value="'KG'" th:text="kilogram"></option>
            <option th:value="'PIECE'" th:text="sztuka"></option>
            <option th:value="'LITER'" th:text="litr"></option>
        </select>
    </div>
    <div class="form-group">
        <label>Ile tego masz?</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="ilość" th:field="*{quantity}">
        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Name Error</span>
    </div>
    <div class="form-group">
        <label>Cena za sztukę, kg lub litr?</label>
        <input type="text" class="form-control" placeholder="cena" th:field="*{price}">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name Error</span>
    </div>
    <div class="form-group">
        <label>Foto</label>
        <input type="file" name="file" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
